<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Detection Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the dashboard */
        .dashboard {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .dashboard-heading {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            border: 2px solid #dee2e6;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card img {
            border-radius: 10px 10px 0 0;
            height: 250px;
            object-fit: cover;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container dashboard">
        <div class="dashboard-heading">Detected Animals</div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for image in detected_images %}
            <div class="col">
                <div class="card">
                    <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.animal_class.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ image.animal_class.name }}</h5>
                        <p class="card-text">Detected at: {{ image.timestamp|date:"M. d, Y, P" }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
